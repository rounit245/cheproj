<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header-container {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .underline-animation {
            position: relative;
            transition: 0.5s;
        }

        .underline-animation::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: 0.5s;
        }

        .underline-animation:hover::after {
            width: 100%;
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        h2 {
            color: #333;
        }

        .image-box {
            display: inline-block;
            position: relative;
            margin: 10px;
            overflow: hidden;
            border: 2px solid #3498db;
            border-radius: 8px;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .image-box img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
        }

        .image-box:hover .image-caption {
            opacity: 1;
        }

        img {
            border: 3px solid aqua;
            border-radius: 15px;
            overflow: hidden;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <header>
            <h1>Campus Events</h1>
        </header>
        <nav>
            <a href="#" class="underline-animation">Contact</a>
            <a href="#" class="underline-animation">FAQ</a>
            <a href="#" class="underline-animation">Calendar</a>
            <a href="#" class="underline-animation">Home</a>
            <a href="#" class="underline-animation">Sports</a>
            <a href="#" class="underline-animation">Music</a>
            <a href="#" class="underline-animation">Art</a>
            <a href="#" class="underline-animation">Dance</a>
        </nav>
    </div>

    <section>

        <div class="image-box">
            <img src="https://media.istockphoto.com/id/1136878883/vector/creative-vector-illustration-of-daily-event-schedule-blank-isolated-on-transparent.jpg?s=612x612&w=0&k=20&c=bRq4s8ivGe7ei2Na9LXxp4iz2WZphFoxfx_BH7uJH8Y="
                alt="Event 1">
            <div class="image-caption">"Campus Events: where excitement unfolds!"</div>
        </div>

        <div class="image-box">
            <img src="https://img.freepik.com/premium-vector/event-planner-template-hand-drawn-cartoon-illustration-with-planning-schedule-calendar-concept_2175-7747.jpg"
                alt="Event 2">
            <div class="image-caption">"Unleash the campus spirit at Campus Events!"</div>
        </div>

        <div class="image-box">
            <img src="https://cdn.dribbble.com/users/1093258/screenshots/3740992/media/8bded7bca440a0a509a9295bd714c59d.jpg?resize=400x300&vertical=center"
                alt="Event 3">
            <div class="image-caption">"Join the buzz at Campus Events!"</div>
        </div>

    </section>

    <footer>
        &copy; 2023 Campus Events
    </footer>

</body>

</html>
