<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210814/pngtree-blue-purple-simple-gradient-background-image_760572.jpg");
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 20px;

            color: #fff;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(91, 15, 15, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            height: 50px;
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
            background-color: bisque;
        }

        button:hover {
            background-color: violet;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .menu-category {
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;

        }

        .menu-item-details {
            flex: 1;
        }

        label {
            display: inline;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="text-decoration: underline; color: #333;">Order Now</h1>
    </header>

    <form action="complete.html">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

            <div class="menu-item">
                <div class="menu-item-details">
                    <label>
                        <input type="checkbox" name="starters[]" value="Fresh Salad">

                </div>
            </div>

                <div class="menu-item-details">
                    <label>

</body>

</html>
